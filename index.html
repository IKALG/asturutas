<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/carrusel.css">
  <title>Rutas Asturias</title>
</head>

<body class="bg-dark">
  <header class="p-3 text-bg-primary mt-2">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-warning">Inicio</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Mas visitadas</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Por municipio</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Por actividad</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Quienes somos</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Contacto</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-warning" placeholder="Buscar...">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Inicia sesión</button>
          <button type="button" class="btn btn-warning">Regístrate</button>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col lg-8">
        <div class="carrusel">
          <div class="slide">
            <img src="imagenes/cares1.jpg" alt="Imagen 1">
          </div>
          <div class="slide">
            <img src="imagenes/cares2.jpg" alt="Imagen 2">
          </div>
          <div class="slide">
            <img src="imagenes/cares3.jpg" alt="Imagen 3">
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/carrusel.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
