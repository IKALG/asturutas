<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/carrusel.css"> -->
  <link rel="shortcut icon" type="image/png" href="imagenes/logo.png">
  <title>Rutas Asturias</title>
</head>

<body class="bg-dark">
  <header class="p-3 text-bg-primary mt-2">
    <div class="container d-flex align-items-center justify-content-between">
      <!-- Logo -->
      <a href="#" class="d-flex align-items-center text-decoration-none">
        <img src="imagenes/logo.png" alt="Logo" width="100" height="auto">
      </a>

      <!-- Menú de navegación -->
      <ul class="nav d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <li><a href="#" class="nav-link px-2 text-warning">Inicio</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Mas visitadas</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Por municipio</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Por actividad</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Quienes somos</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Contacto</a></li>
      </ul>
      <br><br>

      <!-- Formulario de búsqueda -->
      <form class="col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-warning" placeholder="Buscar...">
      </form>

      <!-- Botones de inicio de sesión y registro -->
      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Inicia sesión</button>
        <button type="button" class="btn btn-warning">Regístrate</button>
      </div>
    </div>
  </header>



  <div class="container-fluid mt-2">
    <div class="row justify-content-center align-items-center" style="height: auto;">
      <div class="col">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="imagenes/cares.png" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
              <img src="imagenes/alba.png" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
              <img src="imagenes/fuso.png" class="d-block w-100" alt="Imagen 3">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
          </a>
        </div>
      </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
