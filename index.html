<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/carrusel.css"> -->
  <link rel="shortcut icon" type="image/png" href="imagenes/logo.png">
  <title>Rutas Asturias</title>
</head>

<body class="bg-dark">
  <header class="p-3 text-bg-primary mt-2">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <!-- Logo y Menú -->
        <div class="col-lg-auto d-flex align-items-center">
          <a href="#" class="text-decoration-none me-3">
            <img src="imagenes/logo.png" alt="Logo" width="100" height="auto">
          </a>
          <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-warning">Inicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Mas visitadas</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Por municipio</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Por actividad</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Quienes somos</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Contacto</a></li>
          </ul>
        </div>
  
        <!-- Formulario de Búsqueda y Botones -->
        <div class="col-lg-auto mt-3 mt-lg-0">
          <form class="mb-3">
            <input type="search" class="form-control form-control-dark text-bg-warning" placeholder="Buscar...">
          </form>
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Inicia sesión</button>
            <button type="button" class="btn btn-warning">Regístrate</button>
          </div>
        </div>
      </div>
    </div>
  </header>  

  <div class="container-fluid mt-2">
    <div class="row justify-content-center align-items-center" style="height: auto;">
      <div class="col">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="imagenes/cares.png" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
              <img src="imagenes/alba.png" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
              <img src="imagenes/fuso.png" class="d-block w-100" alt="Imagen 3">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only"></span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-primary text-warning position-fixed bottom-0 start-0 end-0 mt-2">
    <div class="container">
      <div class="row">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-decoration-none lh-1">
            <img src="imagenes/logo.png" class="bi" width="24"></img>
          </a>
          <span class="mb-3 mb-md-0">&copy; 2024 Asturutas</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3"><a href="#"><svg class="bi text-warning" width="24" height="24" fill="yellow"><use xlink:href="#twitter"/></svg></a></li>
          <li class="ms-3"><a href="#"><svg class="bi text-warning" width="24" height="24" fill="yellow"><use xlink:href="#instagram"/></svg></a></li>
          <li class="ms-3"><a href="#"><svg class="bi text-warning" width="24" height="24" fill="yellow"><use xlink:href="#facebook"/></svg></a></li>
        </ul>
      </div>
    </div>
  </footer>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
